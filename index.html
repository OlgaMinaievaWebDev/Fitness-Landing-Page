<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Fitness Landing Page</title>
  </head>
  <body>
    <section class="intro">
      <h1>Get<strong> fit </strong> with a custom <strong>workout</strong></h1>
      <span class="beta-text">We will change the way you exercise</span>
    </section>

    <main class="main-content">
      <h2>Dare to Be great</h2>
      <span class="subheading">Sign-up today</span>

      <p>
        Get <strong>10%</strong> off and gain exclusive access to special
        offers, new workouts and upcoming events.
      </p>

      <form action="#">
        <input type="text" required placeholder="Name" aria-label="Name" />
        <input type="email" required placeholder="Email" aria-label="Email" />
        <button class="btn btn-primary">Continue</button>
      </form>
      <p class="fine-print">
        We'll never share your information without permission
      </p>
    </main>
  </body>
</html>
